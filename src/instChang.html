<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1" />
		<title>仪器设备管理-修改添加</title>
		<link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
		<link rel="stylesheet" href="../assets/css/common.css">
		<link rel="stylesheet" href="../assets/css/instChang.css">
	</head>
	<body>

		<div class="sub-tle">
			仪器信息
		</div>

		<form class="layui-form" lay-filter="instForm">
			<input type="hidden" name="id">
			<div class="form-deta">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">序号</label>
						<div class="layui-input-inline">
							<input type="text" name="instrumentNum" lay-verify="instrumentNum" autocomplete="off" placeholder="请输入序号" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">价格</label>
						<div class="layui-input-inline">
							<input type="text" name="price" lay-verify="price" autocomplete="off" placeholder="请输入价格" class="layui-input">
						</div>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">仪器名称</label>
						<div class="layui-input-inline">
							<input type="text" name="instrumentName" lay-verify="instrumentName" autocomplete="off" placeholder="请输入仪器名称"
							 class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">仪器状态</label>
						<div class="layui-input-inline">
							<select name="instrumentStatus">
								<option value="1">在用</option>
								<option value="2">备品备件</option>
								<option value="3">损坏</option>
								<option value="4">维修</option>
							</select>
						</div>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">仪器类别</label>
						<div class="layui-input-inline">
							<input type="text" name="instrumentType" lay-verify="instrumentType" autocomplete="off" placeholder="请输入仪器类别"
							 class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">内部编号</label>
						<div class="layui-input-inline">
							<input type="text" name="internalNum" lay-verify="internalNum" autocomplete="off" placeholder="请输入仪器内部编号" class="layui-input">
						</div>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">仪器型号</label>
						<div class="layui-input-inline">
							<input type="text" name="instrumentModel" lay-verify="instrumentModel" autocomplete="off" placeholder="请输入仪器型号"
							 class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">采购时间</label>
						<div class="layui-input-inline">
							<input type="text" name="purchaseTime" lay-verify="purchaseTime" autocomplete="off" placeholder="请选择采购时间" class="layui-input time-item">
						</div>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">仪器序列号</label>
						<div class="layui-input-inline">
							<input type="text" name="instrumentNumber" lay-verify="instrumentNumber" autocomplete="off" placeholder="请输入仪器序列号"
							 class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">校验时间</label>
						<div class="layui-input-inline">
							<input type="text" name="fixTime" lay-verify="regDeta" autocomplete="off" placeholder="请选择校验时间" class="layui-input time-item">
						</div>
					</div>
				</div>

				<div class="layui-form-item upload">
					<label class="layui-form-label">证书</label>
					<div class="layui-input-inline">
						<button type="button" class="layui-btn layui-btn-normal" id="fileBtn">选择证书</button>
					</div>
					<div class="layui-input-inline">
						<button type="button" class="layui-btn" id="uploadBtn">开始上传</button>
					</div>
				</div>

				<div class="layui-form-item form-desc">
					<label class="layui-form-label"></label>
					<div class="layui-input-block">
						<div class="thead">
							<p class="file-name">文件名</p>
							<p class="file-type">类型</p>
							<p class="file-btn">操作</p>
						</div>
						<div class="tbody">
							<div id="tbody">
								<!-- <div class="file-item">
									<p class="file-name">文件名</p>
									<p class="file-type">类型</p>
									<p class="file-btn">操作</p>
								</div> -->
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="sub-tle">
				比测信息
			</div>

			<div class="form-data">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">比测记录</label>
						<div class="layui-input-inline">
							<a href="#" id="file">文档</a>
							<button type="button" id="addBtn">开始上传</button>
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">比测时间</label>
						<div class="layui-input-inline">
							<input type="text" name="testTime" lay-verify="regDeta" autocomplete="off" placeholder="请选择比测时间" class="layui-input time-item">
						</div>
					</div>
				</div>
				<div class="layui-form-item label">
					<label class="layui-form-label">下次计划检定/校准/比测时间</label>
					<div class="layui-input-block">
						<input type="text" name="nextTime" lay-verify="regDeta" autocomplete="off" placeholder="请选择下次计划检定/校准/比测时间" class="layui-input time-item">
					</div>
				</div>
			</div>

			<div class="sub-tle">
				安装信息
			</div>

			<div class="form-data">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">安装时间</label>
						<div class="layui-input-inline">
							<input type="text" name="installTime" lay-verify="installTime" autocomplete="off" placeholder="请选择安装时间" class="layui-input time-item">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">存放地点</label>
						<div class="layui-input-inline">
							<input type="text" name="area" lay-verify="area" autocomplete="off" placeholder="请输入存放地点" class="layui-input">
						</div>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">安装船舶</label>
						<div class="layui-input-inline">
							<select lay-search id="formSear" name="installBoat" lay-verify="installBoat">
								<!-- <option value="">直接选择或搜索选择</option> -->
							</select>
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">安装位置</label>
						<div class="layui-input-inline">
							<input type="text" name="installSeat" lay-verify="installSeat" autocomplete="off" placeholder="请输入安装位置" class="layui-input">
						</div>
					</div>
				</div>
			</div>

			<div class="layui-form-item btn">
				<button type="submit" class="layui-btn subbtn" lay-submit lay-filter="addBtn">确认</button>
			</div>

		</form>

	</body>
	<script src="../assets/lib/layui/layui.js"></script>
	<script>
		layui
			.config({
				base: "../assets/"
			})
			.extend({
				http: "api/http",
				getFn: "lib/getFn",
				instChang: "js/instChang",
			})
			.use("instChang");
	</script>
</html>
