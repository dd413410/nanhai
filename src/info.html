<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1" />
		<title>账户信息</title>
		<link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
		<link rel="stylesheet" href="../assets/css/common.css">
		<link rel="stylesheet" href="../assets/css/info.css">
	</head>
	<body>
		<form class="layui-form info-form" lay-filter="userForm">
			<div class="title">
				<p>登录账号信息</p>
			</div>
			<div class="layui-form-item">
				<input type="hidden" name="id">
				<label class="layui-form-label">用户名</label>
				<div class="layui-input-block">
					<input type="text" name="userName" disabled class="layui-input">
				</div>
			</div>

			<div class="layui-form-item radio">
				<label class="layui-form-label">用户权限</label>
				<div class="layui-input-block">
					
					<input type="radio" name="userLevel" value="0" title="普通用户">
					<input type="radio" name="userLevel" value="1" title="管理员">
					<input type="radio" name="userLevel" value="2" title="超级管理员">
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">联系人</label>
				<div class="layui-input-block">
					<input type="text" name="realName" lay-verify="realName" autocomplete="off" placeholder="请输入联系人姓名" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">手机号码</label>
				<div class="layui-input-block">
					<input type="text" name="mobile" lay-verify="mobile" autocomplete="off" placeholder="请输入手机号码" class="layui-input">
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">单位名称</label>
				<div class="layui-input-block">
					<input type="text" name="unit"  autocomplete="off" placeholder="请输入单位名称" class="layui-input">
					<!-- <select id="unit" name="unit" lay-verify="unit" lay-search> -->
						<!-- <option value="0">直接选择或搜索选择</option>
						<option value="1">直接选择或搜索选择</option> -->
					<!-- </select> -->
				</div>
			</div>


			<div class="layui-form-item">
				<label class="layui-form-label">备注</label>
				<div class="layui-input-block">
					<textarea name="remarks" placeholder="请输入备注" class="layui-textarea"></textarea>
				</div>
			</div>

			<div class="layui-form-item btn">
				<button type="submit" class="layui-btn change" lay-submit lay-filter="cBtn">修改信息</button>
				<button type="submit" class="layui-btn subbtn" lay-submit lay-filter="pBtn">修改密码</button>
				<button type="submit" class="layui-btn cancel" lay-submit lay-filter="dBtn">注销账号</button>
			</div>
		</form>
		
		
		<!-- 修改密码 -->
		<div class="c-box" id="cBox">
			<div class="c-tle">
				修改密码
			</div>
			<form class="layui-form" id="passForm">
				<div class="layui-form-item">
					<label class="layui-form-label">旧密码</label>
					<div class="layui-input-block">
						<input type="password" name="old_password" lay-verify="old_password" autocomplete="off" placeholder="请输入新密码" class="layui-input">
						<p class="layui-img-box domImg" is="2">
							<img src="../static/c1.png" class="layImg">
						</p>
					</div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label">新密码</label>
					<div class="layui-input-block">
						<input type="password" id="password" name="new_password" lay-verify="new_password" autocomplete="off" placeholder="请输入新密码" class="layui-input">
						<p class="layui-img-box domImg" is="2">
							<img src="../static/c1.png" class="layImg">
						</p>
					</div>
				</div>
		
				<div class="layui-form-item">
					<label class="layui-form-label">确认密码</label>
					<div class="layui-input-block">
						<input type="password" name="new_passwords" lay-verify="new_passwords" autocomplete="off" placeholder="请再次输入新密码" class="layui-input">
						<p class="layui-img-box domImg" is="2">
							<img src="../static/c1.png" class="layImg">
						</p>
					</div>
				</div>
		
				<div class="layui-form-item c-btn">
					<button type="button" class="layui-btn cancel cTle">取消</button>
					<button type="submit" class="layui-btn subbtn" lay-submit lay-filter="conBtn">确认</button>
				</div>
			</form>
		</div>
		
		
		
		
		
	</body>
	<script src="../assets/lib/layui/layui.js"></script>
	<script>
		layui
			.config({
				base: "../assets/"
			})
			.extend({
				http: "api/http",
				getFn: "lib/getFn",
				info: "js/info",
			})
			.use("info");
	</script>
</html>
