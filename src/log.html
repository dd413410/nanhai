<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>日志管理</title>
		<link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
		<link rel="stylesheet" href="../assets/css/common.css">
		<link rel="stylesheet" href="../assets/css/log.css">
	</head>
	<body>
		<div class="layui-form title">
			<div>
				<label>用户名</label>
				<div class="title-ipt-box">
					<input type="text" name="name" placeholder="请输入用户名" autocomplete="off" class="layui-input">
				</div>
			</div>

			<div>
				<label>操作时间</label>
				<div class="title-time-box">
					<input type="text" name="time" id="time" placeholder="请选择操作时间" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div>
				<button type="submit" class="layui-btn subbtn" lay-submit lay-filter="queryBtn">查询</button>
			</div>
		</div>

		<table class="layui-hide" id="table"></table>

	</body>
	<script src="../assets/lib/layui/layui.js"></script>
	<script>
		layui
			.config({
				base: "../assets/"
			})
			.extend({
				http: "api/http",
				thead: "modul/thead",
				log: "js/log",
			})
			.use("log");
	</script>
</html>
