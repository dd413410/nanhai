<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1" />
		<title>用户管理-添加用户</title>
		<link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
		<link rel="stylesheet" href="../assets/css/common.css">
		<link rel="stylesheet" href="../assets/css/userAdd.css">
	</head>

	<body>
		<!-- <div class="title">
			<p>添加用户</p>
		</div> -->
		<fom class="layui-form">
			<input type="hidden" id="type" name="type" value="">

			<div class="layui-form-item">
				<label class="layui-form-label">
					<i>*</i>
					用户名
				</label>
				<div class="layui-input-block">
					<input type="text" name="userName" lay-verify="userName" autocomplete="off" placeholder="请输入用户名(字母开头,5-12位,不可存在特殊字符)"
					 class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">
					<i>*</i>
					密码
				</label>
				<div class="layui-input-block">
					<input type="password" name="passWord" id="password" lay-verify="password" autocomplete="off" placeholder="请输入密码(4-16位)"
					 class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">
					<i>*</i>
					确认密码
				</label>
				<div class="layui-input-block">
					<input type="password" name="passwords" lay-verify="passwords" autocomplete="off" placeholder="请确认密码" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">
					<i>*</i>
					用户权限
				</label>
				<div class="layui-input-block">
					<input type="radio" name="userLevel" value="1" title="管理员" checked>
					<input type="radio" name="userLevel" value="0" title="普通用户">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">
					<i>*</i>
					联系人
				</label>
				<div class="layui-input-block">
					<input type="text" name="realName" lay-verify="realName" autocomplete="off" placeholder="请输入联系人姓名" class="layui-input">
				</div>
			</div>


			<div class="layui-form-item">
				<label class="layui-form-label">
					<i>*</i>
					手机号码
				</label>
				<div class="layui-input-block">
					<input type="text" name="mobile" lay-verify="mobile" autocomplete="off" placeholder="请输入手机号码" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">
					<i>*</i>
					单位名称
				</label>
				<div class="layui-input-block">
					<input type="text" name="unit" autocomplete="off" placeholder="请输入单位名称" class="layui-input">
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">备注</label>
				<div class="layui-input-block">
					<textarea name="remarks" placeholder="请输入备注" class="layui-textarea"></textarea>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"></label>
				<div class="layui-input-block desc">
					<p>备注说明这个单位的属性是业务、普通、设备供应商还是航运企业</p>
					<p>带<i>*</i>为必填项</p>
				</div>
			</div>
			<div class="layui-form-item btn">
				<button type="submit" class="layui-btn cancel" onclick="collFn()">取消</button>
				<button type="submit" class="layui-btn subbtn" lay-submit lay-filter="addBtn">确认</button>
			</div>
		</fom>
	</body>
	<script src="../assets/lib/layui/layui.js"></script>
	<script>
		layui
			.config({
				base: "../assets/"
			})
			.extend({
				http: "api/http",
				getFn: "lib/getFn",
				userAdd: "js/userAdd",
			})
			.use("userAdd");
	</script>

</html>
