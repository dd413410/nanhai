<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1" />
		<title>数据统计分析</title>
		<link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
		<link rel="stylesheet" href="../assets/css/common.css">
		<link rel="stylesheet" href="../assets/css/anals.css">
	</head>
	<body>

		<div class="layui-form title">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">船舶</label>
					<div class="layui-input-block xm-select">
						<div id="xmselect"></div>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">时间</label>
					<div class="layui-input-block title-time-box">
						<input type="text" name="time" id="time" placeholder="请选择时间" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<button class="layui-btn subbtn" lay-submit lay-filter="queryBtn">查询</button>
					<button class="layui-btn addbtn" lay-submit lay-filter="export" name="isBtn">导出</button>
				</div>
			</div>
		</div>

		<table class="layui-hide" id="table"></table>

	</body>
	<script src="../assets/lib/layui/layui.js"></script>
	<script src="../assets/lib/xmselect.js"></script>
	<script>
		layui
			.config({
				base: "../assets/"
			})
			.extend({
				http: "api/http",
				thead: "modul/thead",
				anals: "js/anals",
			})
			.use("anals");
	</script>
</html>
