<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1" />
		<title>志愿船信息管理-基本信息管理</title>
		<link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
		<link rel="stylesheet" href="../assets/css/common.css">
		<link rel="stylesheet" href="../assets/css/ships.css">
	</head>
	<body>
		<div class="layui-form title">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">船舶</label>
					<div class="layui-input-block xm-select">
						<div id="xmselect"></div>
					</div>
				</div>
				<div class="layui-inline">
					<button class="layui-btn subbtn" lay-submit lay-filter="queryBtn">查询</button>
					<button class="layui-btn" lay-submit lay-filter="addBtn" name="isBtn">新增</button>
					<button class="layui-btn" lay-submit lay-filter="export" name="isBtn">导出</button>
				</div>
			</div>
		</div>
		
		<table class="layui-hide" id="table" lay-filter="table"></table>
		<script type="text/html" id="toolbar">
			<a class="btn" lay-event="1">
				<img src="../static/zyc1.png">
				<span>编辑</span>
			</a>
			<a class="btn" lay-event="2">
				 <img src="../static/zyc2.png">
				 <span>删除</span>
			</a>
			<a class="btn btn-dele" lay-event="3">
				<img src="../static/zyc10.png">
				<span>详细信息</span>
			</a>
		</script>

	</body>
	<script src="../assets/lib/layui/layui.js"></script>
	<script src="../assets/lib/xmselect.js"></script>
	<script>
		layui
			.config({
				base: "../assets/"
			})
			.extend({
				http: "api/http",
				thead: "modul/thead",
				ships: "js/ships",
			})
			.use("ships");
	</script>

</html>
