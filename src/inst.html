<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1" />
		<title>仪器设备管理</title>
		<link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
		<link rel="stylesheet" href="../assets/css/common.css">
		<link rel="stylesheet" href="../assets/css/inst.css">
	</head>
	<body>
		<div class="layui-form title">
			<div>
				<input type="text" name="inst" autocomplete="off" placeholder="请输入仪器名称" class="layui-input">
			</div>
			<div>
				<select name="type">
					<option value="0">全部</option>
					<option value="1">在用</option>
					<option value="2">备品备件</option>
					<option value="3">损坏</option>
					<option value="4">维修</option>
				</select>
			</div>
			<div>
				<button type="submit" class="layui-btn subbtn" lay-submit lay-filter="queryBtn">查询</button>
				<button class="layui-btn" id="addBtn" name="isBtn">新增</button>
			</div>
		</div>

		<table class="layui-hide" id="table" lay-filter="table"></table>
		
		<!-- 全部权限的显示 -->
		<script type="text/html" id="toolbar">
			<a class="btn" lay-event="1">
				<img src="../static/src8.png">
				<span>详细信息</span>
			</a>
			<a class="btn" lay-event="2">
				 <img src="../static/src12.png">
				 <span>比测信息</span>
			</a>
			<a class="btn" lay-event="5">
				<img src="../static/src13.png">
				检定/校验时间
			</a>
			<a class="btn" lay-event="4">
				<img src="../static/src11.png">
				修改
			</a>
			<a class="btn" lay-event="3">
				<img src="../static/src10.png">
				<span>删除</span>
			</a>
			<a class="btn" lay-event="6" name="isBtn">
				<img src="../static/zyc3.png">
				<span>导出</span>
			</a>
		</script>
		
		<!-- 只有查看权限的显示 -->
		<script type="text/html" id="toolbars">
			<a class="btn" lay-event="1">
				<img src="../static/src8.png">
				<span>详细信息</span>
			</a>
			<a class="btn" lay-event="2">
				 <img src="../static/src12.png">
				 <span>比测信息</span>
			</a>
			<a class="btn" lay-event="5">
				<img src="../static/src13.png">
				检定/校验时间
			</a>
		</script>
		
		
		
		
	</body>
	<script src="../assets/lib/layui/layui.js"></script>
	<script>
		layui
			.config({
				base: "../assets/"
			})
			.extend({
				http: "api/http",
				thead: "modul/thead",
				inst: "js/inst",
			})
			.use("inst");
	</script>
</html>
