<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1" />
		<title>海洋观测数据业务化应用平台</title>
		<link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
		<link rel="stylesheet" href="./assets/css/common.css">
		<link rel="stylesheet" href="./assets/css/reg.css">
	</head>
	<body>
		<div class="reg-box" id="regBox">
			<div class="reg-title">
				<p>注册账号</p>
				<p onclick="collFn()">
					<img src="./static/login6.png" alt="">
				</p>
			</div>

			<div class="layui-form reg-form">
				<input type="hidden" name="type" value="0">
				<input type="hidden" name="userLevel" value="0">
				<div class="layui-form-item">
					<label class="layui-form-label">用户名</label>
					<div class="layui-input-block">
						<input type="text" name="userName" lay-verify="userName" autocomplete="off" placeholder="请输入用户名(字母开头,5-12位,不可存在特殊字符)"
						 class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">密码</label>
					<div class="layui-input-block">
						<input type="password" name="passWord" id="password" lay-verify="passWord" autocomplete="off" placeholder="请输入密码(4-16位)"
						 class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">确认密码</label>
					<div class="layui-input-block">
						<input type="password" name="passwords" lay-verify="passwords" autocomplete="off" placeholder="请确认密码" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">联系人</label>
					<div class="layui-input-block">
						<input type="text" name="realName" lay-verify="realName" autocomplete="off" placeholder="请输入联系人姓名" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">手机号码</label>
					<div class="layui-input-block">
						<input type="text" name="mobile" lay-verify="mobile" autocomplete="off" placeholder="请输入手机号码" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">单位名称</label>
					<div class="layui-input-block">
						<input type="text" name="unit" autocomplete="off" placeholder="请输入单位名称" class="layui-input">
					</div>
				</div>


				<div class="layui-form-item">
					<label class="layui-form-label">备注</label>
					<div class="layui-input-block">
						<textarea name="remarks" placeholder="请输入备注" class="layui-textarea"></textarea>
					</div>
				</div>

				<div class="layui-form-item">
					<button type="submit" class="layui-btn subbtn" lay-submit lay-filter="regBtn">提交</button>
				</div>
			</div>
		</div>
	</body>
	<script src="./assets/lib/layui/layui.js"></script>
	<script>
		layui
			.config({
				base: "./assets/"
			})
			.extend({
				http: "api/http",
				getFn: "lib/getFn",
				reg: "js/reg",
			})
			.use("reg");
	</script>

</html>
